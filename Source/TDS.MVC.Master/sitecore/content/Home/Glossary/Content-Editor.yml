    - ID: "b636170c-2681-469a-a642-a6549c12d1e6"
      Hint: Definition
      Value: <p>The Content Editor is the hierarchical view of your site(s) content and settings, providing a view to create and edit content separate of the presentation.</p>
    - ID: "aa7ce48d-746c-42c7-bd64-9a51f7f10b7c"
      Hint: Usage
      Value: "<p>The Content Editor is primarily used by those defining the information architecture of the site, developers, and advanced users who prefer to work with the content directly. Often content is used in many contexts (different presentation layers, or shared via clones or references) and data-centric publishing tasks such as product catalogs are often easier to author in this view.</p>"
