    - ID: "b636170c-2681-469a-a642-a6549c12d1e6"
      Hint: Definition
      Value: "<p>A definition item to map requests to layouts and components on an item. A typical device is something like an mobile device (done via user-agent matching) or a print device (done through querystring matching)</p>"
    - ID: "aa7ce48d-746c-42c7-bd64-9a51f7f10b7c"
      Hint: Usage
      Value: |
        <p>Sitecore uses devices to properly route requests. The actual presentation layer loaded depends on the item and template standard values, which use devices as starting points for applying presentation details (<a href="~/link.aspx?_id=431DD81B22CD4994B6220E2773818AC1&amp;_z=z">layouts</a>, <a href="~/link.aspx?_id=3FD0E7AD3B814875A77FA0F67BE47035&amp;_z=z">sublayouts</a>, renderings).</p>
        <p>Although Sitecore typically uses user-agent "contains" matching (i.e. "iPhone"), or querystring parameters (i.e. "print=true" to load the correct presentation layer, you can also install the <a title="Mobile Device Detector - Shared Source page" href="http://trac.sitecore.net/MobileDeviceDetector" target="_blank">Mobile Device Detector</a> Shared Source module to allow WURFL capabilities-based matching.</p><p>Since Launch Sitecore uses responsive web design techniques, we do need an additional device.</p>
