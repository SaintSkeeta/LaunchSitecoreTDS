    - ID: "b636170c-2681-469a-a642-a6549c12d1e6"
      Hint: Definition
      Value: <p>The workbox is a tool within Sitecore for easily viewing the status of items within workflows which you have access to.</p>
    - ID: "aa7ce48d-746c-42c7-bd64-9a51f7f10b7c"
      Hint: Usage
      Value: <p>The Workbox is the default notification mechanism for workflow within Sitecore. It allows the easy sorting and actioning of tasks assigned to each user.  In the screenshot, the view is filtered to only show the Sample Workflow. The user has the ability to view the work, note changes and move items (or all items) to subsequent steps.  Also, each view has the ability to output to RSS.</p>
