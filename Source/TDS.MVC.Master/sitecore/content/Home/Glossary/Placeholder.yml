    - ID: "b636170c-2681-469a-a642-a6549c12d1e6"
      Hint: Definition
      Value: |
        <p>A placeholder is a Sitecore-specific tag within a <a href="%7E/link.aspx?_id=431DD81B22CD4994B6220E2773818AC1&amp;_z=z">layout </a>or <a href="%7E/link.aspx?_id=3FD0E7AD3B814875A77FA0F67BE47035&amp;_z=z">sublayout </a>which allows the dynamic placement of components within it.</p>
    - ID: "aa7ce48d-746c-42c7-bd64-9a51f7f10b7c"
      Hint: Usage
      Value: |
        <p>The main purpose of placeholders is to allow end users to have design flexibility, and minimizing the number of layouts you need. For example, rather than having a two or three column layout, you just have one layout with a placeholder and then drop a two-column or three-column <a href="%7E/link.aspx?_id=3FD0E7AD3B814875A77FA0F67BE47035&amp;_z=z">sublayout</a> into a content placeholder on a page. This has a number of advantages:</p>
        <ol>
          <li>Minimize layouts - generally speaking you can get down to having one layout for each site design and device. (Of course, microsites, etc. may require the creation of more - but Launch Sitecore is only built on one layout, despite the various page designs that are built in this layout through the use of placeholders)</li>
          <li>Placeholders can have settings designating which components can be added to each.</li>
        </ol>
        <p>Note: Even if you use placeholders, it doesn't mean that users have to manually select components and sublayouts for each newly created page. You can use <a href="%7E/link.aspx?_id=2BF103381CFF4F9F890EE9F3078473F9&amp;_z=z">Standard Values</a> to build a presentation automatically on an item, complete with components in placeholders, but then your users (if you give them permission) can override these defaults.</p>
