    - ID: "b636170c-2681-469a-a642-a6549c12d1e6"
      Hint: Definition
      Value: <p>Defines the overall appearance of a page and consists of a layout definition item stored in the Content Tree and a .NET aspx or cshtml file stored under the web root.</p>
    - ID: "aa7ce48d-746c-42c7-bd64-9a51f7f10b7c"
      Hint: Usage
      Value: |
        <p>All items which have presentation associated, must have a layout defined. Generally, a Layout is a template that is used as the base for many pages. For example, in this Launch Sitecore example, the Main template has the navigation statically bound (in that every page has it - not that the menu is static) and placeholders to allow flexibility for banners, side menus, different column <a href="%7E/link.aspx?_id=3FD0E7AD3B814875A77FA0F67BE47035&amp;_z=z">sublayouts</a>, component renderings, etc.<br></p>
