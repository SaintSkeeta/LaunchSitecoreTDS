    - ID: "b636170c-2681-469a-a642-a6549c12d1e6"
      Hint: Definition
      Value: "<p>The Page Editor is the presentation-centric view of your site. Most common users use this view to navigate a preview version of their site and edit content and design options in-line on the page.</p>"
    - ID: "aa7ce48d-746c-42c7-bd64-9a51f7f10b7c"
      Hint: Usage
      Value: "<p>The Page Editor is where most non-technical users edit content and apply presentation (in addition to, or instead of defaults). It consists of an edit and various preview modes, and within editing consists of editing (inline text/image changes) and design (add/move/change components) functionality.</p>"
