      Hint: Title
      Value: Sitecore Desktop
    - ID: "b636170c-2681-469a-a642-a6549c12d1e6"
      Hint: Definition
      Value: <p>The Sitecore desktop is an administrative interface which provides access to all Sitecore functionality, including the Page Editor and Content Editor, as well as all other tools (as appropriate via security).</p>
    - ID: "aa7ce48d-746c-42c7-bd64-9a51f7f10b7c"
      Hint: Usage
      Value: |
        <p>The Sitecore Desktop is an administrative interface which provides access to all aspects of Sitecore. In addition to accessing the other interfaces (<a href="%7E/link.aspx?_id=6FEA8C36369E41A583501E59535FDD70&amp;_z=z">Content Editor</a>, <a href="%7E/link.aspx?_id=28A1998207F44A6C8D4A8BCCDFC48C74&amp;_z=z">Page Editor</a>), the Desktop provides a number of other tools, including:
        </p>
        <ul>
            <li>Marketing Center (enabled with <a href="%7E/link.aspx?_id=28EDE2395290437B9877DC9A59FD8B9C&amp;_z=z">DMS</a>) - creating goals, campaigns, Engagement Plans, etc.</li>
            <li><a href="%7E/link.aspx?_id=0F1DB744F9A344CAA4C9EAA037FD7CAF&amp;_z=z">Media Library</a> - manage digital assets</li>
            <li>Engagement Analytics (enabled with DMS) - reporting on sessions, campaigns, converstions, etc.</li>
            <li><a href="%7E/link.aspx?_id=DFDC62FBFEA3463C93450E42419B8E5D&amp;_z=z">Executive Dashboard</a> (enabled with DMS) - high-level reporting on overall marketing performance.</li>
            <li>Security Editor - applying security permissions</li>
            <li><a href="%7E/link.aspx?_id=E3C0C693CB774EE29B22F121CA7E4B99&amp;_z=z">Template Manager</a> - creating item templates</li>
            <li>Control Panel</li>
        </ul>
