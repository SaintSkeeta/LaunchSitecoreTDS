      Hint: Title
      Value: About Launch Sitecore
    - ID: "00e1d306-96bd-4b32-85b4-cd63c53cc6c1"
      Hint: Abstract
      Value: "<p>The articles in this site cover the range of discussions that the Sitecore North American Sales Engineering team had as the Launch Sitecore project was built--from initial ideas and strategies through detailed implementation steps to continual improvement and optimization.</p>"
    - ID: "5a5684bb-8b54-44f6-abcc-2bada05ada5d"
      Hint: Body
      Value: |
        <p>Launch Sitecore largely consists of two halves, the articles and the implementation itself. We recommend starting with the articles, first with the basics of Getting Started and Our Strategy, and then extending to the other areas and topics that may be interesting to you and your particular requirements.</p>
        <p>Additionally, you can start with a few quick articles based on the <a href="~/link.aspx?_id=4D719602744A49DA8A987E4E976333B8&amp;_z=z">type of user</a> you are. These job functions are designed to get you started in the right direction. Each article also has a background articles and further reading list if you need more information around a specific area.</p>
