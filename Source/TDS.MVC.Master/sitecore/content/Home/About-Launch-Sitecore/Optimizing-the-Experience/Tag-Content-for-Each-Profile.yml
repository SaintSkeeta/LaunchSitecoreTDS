        <p>
        <strong>Tag Content for Each Profile</strong>
        </p>
        <p style="margin: 0in 0in 10pt;">In Sitecore, you can assign content profile values to a page on your website. By assigning content profile values to items that make up your site you are able to gain a better understanding of the behavior, actions, and interests of your website visitors. The values you assign to each page accumulate as a visitor navigates through the site. This allows you to build a profile for an individual site visitor, which can then be used along with other DMS tools such as campaigns, personalization, and engagement plans.</p>
        <p style="margin: 0in 0in 10pt;"><em>Profiles</em></p>
        <p style="margin: 0in 0in 10pt;"><img width="280" height="518" alt="Profiles" src="~/media/6751DA7C00FB4049AB1189DEEFFFEC88.ashx"></p>
        <p style="margin: 0in 0in 10pt;"> </p>
        <p style="margin: 0in 0in 10pt;">The Marketing Center (accessed using the Sitecore Desktop interface) contains a node entitled “Profiles”. The Profiles section is where you can create, edit, and manage profile settings which will then be applied to pages on your site. Profile settings consist of:</p>
        <p style="margin: 0in 0in 10pt;"><strong>Profile </strong> - a group of related profile keys. The Profile item’s child items will be the collection of related profile keys. The “type” field on the Profile item defines the relationship between the profile keys</p>
        <p style="margin: 0in 0in 10pt;"><em>Examples:</em> Age, Gender, Budget, Evaluator Type</p>
        <p style="margin: 0in 0in 10pt;"><img width="779" height="411" style="width: 595px; height: 282px;" alt="Prof Content" src="~/media/B40929DE9ED04AF6813D7B9BFCB95134.ashx"></p>
        <p style="margin: 0in 0in 10pt;"> </p>
        <p style="margin: 0in 0in 10pt;"><strong>Profile key - </strong>an attribute of the parent profile item.  The Profile Key contains a min, max, and default value. </p>
        <p style="margin: 0in 0in 10pt;"><em>Example 1:</em> A “Male” <em>Profile Key </em>is given a min value of 0 and a max value of 5 under the “Gender” <em>Profile</em>. A page can then be tagged with a score of 3 points on the “Male” <em>Profile Key.</em> This means when a site visitor hits this page, the visitor will accumulate 3 points towards being a male.</p>
        <p style="margin: 0in 0in 10pt;"><em>Example 2: </em>The Launch Sitecore demo site groups site visitors into an “Evaluator Type” profile. The four profile keys include:</p>
        <ul>
          <li><em>Content Author</em> </li>
          <li><em>Developer</em> </li>
          <li><em>IT Professional</em> </li>
          <li><em>Marketer</em> </li>
        </ul>
        <p><img width="778" height="484" style="width: 599px; height: 325px;" alt="Prof Key Content" src="~/media/8EF384E4B2E04202A509DB01826DC872.ashx"></p>
        <p style="margin: 0in 0in 10pt;"> </p>
        <p style="margin: 0in 0in 10pt;"><strong>Profile Card - </strong>The use of profile cards simplifies content profiling by grouping percentages of Profile Keys together. Profile Cards are placed on content items and represent a predefined set of Profile Key values. You can also create Persona Cards, which have extra fields to describe the life, habits, background, interests, and profession of a fictional character who contains aspects of the parent Profile. </p>
        <p style="margin: 0in 0in 10pt;"><em>Example: </em>Connie the Content Author scores the full 5 points for the Content Author Profile Key. This Profile Card will be placed on articles for Content Authors only.</p>
        <p style="margin: 0in 0in 10pt;"> </p>
        <p style="margin: 0in 0in 10pt;"> <img src="~/media/E0087664F046418BA14125FEEF5CC048.ashx" alt="Connie" style="width: 640px; height: 452px;"></p>
        <p style="margin: 0in 0in 10pt;"><strong>Pattern Card – </strong>a Pattern Card is used by the personalization rules engine to determine what profile attributes the current site visitor looks most like.</p>
        <p style="margin: 0in 0in 10pt;"><em>Example:</em> If a site visitor is hitting mostly Content Author tagged pages, but visits a few Marketer tagged pages, we are still going to say they <em>look like Connie</em></p>
        <p style="margin: 0in 0in 10pt;"><em><img src="~/media/BDF02EDB690A453CBCE2141DEE69EC19.ashx" alt="Looks like Connie" style="width: 640px; height: 338px;"></em></p>
        <p style="margin: 0in 0in 10pt;"> </p>
        <p style="margin: 0in 0in 10pt;">A personalization rule can then be created against this Pattern Card:</p>
        <p style="margin: 0in 0in 10pt;"> </p>
        <p style="margin: 0in 0in 10pt;"><em> <img width="497" height="101" alt="Connie Rule" src="~/media/2928D6626FB5420DB82EC98814F2DD57.ashx"></em></p>
        <p style="margin: 0in 0in 10pt;"><strong>What is the difference between Profile Cards and Pattern Cards?</strong></p>
        <ul>
          <li>Profile Cards are applied to items, tagging the page with values for specific profile keys </li>
          <li>A visitor’s profile is matched to Profile Patterns to determine who they look most like </li>
        </ul>
        <p style="margin: 0in 0in 10pt;"><strong>Applying Profile Cards to Items</strong></p>
        <p style="margin: 0in 0in 10pt;">After you have created the Profile Cards and assigned Profile Key values to them, you can start assigning the Profile Cards to the content items that make up your website. Assigning profile cards to content items makes it easier for you to implement profile values consistently across your website. The alternative is setting values for individual profile keys on each content item. </p>
        <p style="margin: 0in 0in 10pt;"><em>Example: </em>Below shows tagging a content authoring article with the “Connie” profile card. When a site visitor reads this article, they will get points towards a “Connie the Content Author” profile/persona.</p>
        <p style="margin: 0in 0in 10pt;">   <img src="~/media/F4F1E78FA8D6439A8E7FA1610BECF731.ashx" alt="Profile Card" style="width: 640px; height: 408px;"></p>
        <p style="margin: 0in 0in 10pt;"> </p>
        <p style="margin: 0in 0in 10pt;"> </p>
        <p style="margin: 0in 0in 10pt;">For more information on Profiles, Profile Keys, Profile Cards, and Pattern Cards see Chapter 2 of the <a href="http://sdn.sitecore.net/reference/sitecore%206/marketing%20operations%20cookbook.aspx">Marketing Operations Cookbook</a>.  </p>
