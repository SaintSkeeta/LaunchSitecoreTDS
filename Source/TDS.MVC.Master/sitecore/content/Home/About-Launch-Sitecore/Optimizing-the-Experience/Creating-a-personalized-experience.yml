    - ID: "5a5684bb-8b54-44f6-abcc-2bada05ada5d"
      Hint: Body
      Value: |
        <p>Sitecore's Page Editor user interface provides inline personalization features focused on creating a custom experience for site visitors.  Through the Page Editor, a content owner can easily change a control's output based on any number of visitor conditions, for both authenticated and anonymous visitors.  These conditions range from GEOIP information to whether a visitor has achieved a defined goal for the site to "patterns" that watch for specific visitor trends.  With this simple to use interface, a marketing team can implement rules that show or hide content, drive different content into the control, or decide to show a different control in its place.  This article shows the steps to create a simple rule on the Launch Sitecore home page.</p>
        <p><strong>Personalization using the Page Editor</strong></p>
        <p>The Page Editor contains inline personalization functionality that allows you to specify the rules and conditions that must be met before personalized content is displayed.  It also lets you test this functionality before you publish it on your website.  Basically, the thought process involves identifying the conditions to watch for and the resulting actions to take if that condition exists.</p>
        <p>For this example, we'll change the "marketing spot" messaging on the home page if the visitor has already visited the site.</p>
        <p>To apply this personalization rule to a control using the Page Editor:</p>
        <p>1. Login to the Page Editor and enable designing mode</p>
        <p><img width="441" height="98" class="img-polaroid" alt="Design" src="~/media/88457AA9F56F468BADB7489889587A51.ashx" /></p>
        <p>2. Hover over the control you want to add a rule to and click once. Select the <em>Personalize the Component </em>button:</p>
        <p><img height="346" alt="marketing spot" width="416" src="~/media/0dbc62f8303f4ad5aa0721f6d5c8e4aa.ashx" /></p>
        <p>3. Click <em>New Condition</em> and specify a name for this personalization rule. Select which content will show when this rule condition is met in the <em>Personalize Content </em>box. You could also choose to hide the component if the rule is met, or switch in another control/rendering by checking the <em>Enable personalization of component design </em>checkbox.</p>
        <p><img width="563" height="449" class="img-polaroid" alt="New Component" src="~/media/9169FB6CF5C44BBDA775DA938DDFF350.ashx" /></p>
        <p>4. Click the <em>Edit </em>button to open the <em>Rule Set Editor</em></p>
        <p><img width="561" height="447" class="img-polaroid" alt="Rule set" src="~/media/AF9EB3F4E66A4635A6E2E678D347BC23.ashx" /></p>
        <p>5. Here you can define a set of rules to trigger the change in content for this component. Click a rule to add it to the rule description. Once a rule is added to the description, click an underlined value to edit it.</p>
        <p><img width="496" height="552" class="img-polaroid" alt="Create Rule" src="~/media/56F8E5CDFC684DD79D69083D9BD86A7D.ashx" /></p>
        <p>6. Click ok and add more conditions if necessary. When you are finished, you are able to switch between the personalization conditions created by selecting the drop down on the control itself:</p>
        <p><img width="278" height="265" class="img-polaroid" alt="Condition" src="~/media/2E5216785AAB4DC4A86693E5B77AEDCA.ashx" /></p>
        <p ><br />
        </p>
