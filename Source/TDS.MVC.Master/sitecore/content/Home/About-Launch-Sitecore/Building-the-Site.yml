    - ID: "5a5684bb-8b54-44f6-abcc-2bada05ada5d"
      Hint: Body
      Value: "<p>Now that we've answered some questions up front, it's time to get to it.  While everyone agrees how important it is to discuss strategy, timelines and project plans...there's nothing like getting to the exciting work of putting the site together.  Now it's time to model those goals we discussed, ensuring the best experience for all our audiences--both internal and external.  Control development will follow the principles of achieving the optimal experience for content owners, marketers AND visitors.  We will achieve the optimal balance of governance and flexibility.  We will ensure that content can be produced quickly and effectively, that it can be reviewed efficiently and without bottleneck, published at the exact right time and taken down when needed.</p>"
