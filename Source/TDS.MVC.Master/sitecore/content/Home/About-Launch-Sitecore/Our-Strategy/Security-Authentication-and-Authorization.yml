    - ID: "00e1d306-96bd-4b32-85b4-cd63c53cc6c1"
      Hint: Abstract
      Value: <p>Security and Authentication is in line with other .NET applications.  We offer Active Directory Integration and support the standard Microsoft security providers.</p>
    - ID: "5a5684bb-8b54-44f6-abcc-2bada05ada5d"
      Hint: Body
      Value: |
        <p>Sitecore Security is based on the .NET Membership Model and includes all the features .NET developers come to expect in an enterprise CMS solution, including security administration UIs, users, roles, roles in roles, Active Directory integration and custom security provider integration. Below you'll find detailed further reading which dive into these features and their surrounding Sitecore practices.</p>
        <h3>Security Reference</h3>
        <p>Fundamental concepts that CMS administrators need to understand when designing, implementing, and maintaining the security infrastructure associated with a Sitecore Web site.</p>
        <p><a href="http://sdn.sitecore.net/upload/sitecore6/sc61keywords/securityreference-usletter.pdf" target="_blank" title="Security Reference">http://sdn.sitecore.net/upload/sitecore6/sc61keywords/securityreference-usletter.pdf</a></p>
        <h3>Security Administrators Cookbook</h3>
        <p>Contains procedures and best practices and is aimed at introducing new security administrators to Sitecore security tools.</p>
        <p><a href="http://sdn.sitecore.net/upload/sitecore6/security_administrators_cookbook-usletter.pdf" target="_blank" title="Security Administrators Cookbook">http://sdn.sitecore.net/upload/sitecore6/security_administrators_cookbook-usletter.pdf</a></p>
        <h3>Active Directory Integration</h3>
        <p>Describes how to install, configure and use Sitecore's Active Directory <br />
        module.</p>
        <p><a href="http://sdn.sitecore.net/upload/sdn5/modules/ad/sitecore_active_directory_module_guide_sc62-65-usletter.pdf" target="_blank" title="Active Directory Integration">http://sdn.sitecore.net/upload/sdn5/modules/ad/sitecore_active_directory_module_guide_sc62-65-usletter.pdf</a></p>
