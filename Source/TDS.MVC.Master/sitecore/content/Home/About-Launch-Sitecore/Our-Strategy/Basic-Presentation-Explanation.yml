      Hint: Title
      Value: Basic Presentation Explanation
    - ID: "00e1d306-96bd-4b32-85b4-cd63c53cc6c1"
      Hint: Abstract
      Value: |
        <p>This article explains the basic presentation layer used in this site. Core concepts of Layouts, Sublayouts and Placeholders will be described in the context of the Launch Sitecore site's "Basic" layout theme.</p>
    - ID: "5a5684bb-8b54-44f6-abcc-2bada05ada5d"
      Hint: Body
      Value: |
        <p>Below is the wireframe for the "Basic" layout that the Launch Sitecore site uses.</p>
        <p><img width="896" height="550" class="img-polaroid" style="width: 590px; height: 420px;" alt="" src="~/media/A35E6AFB79374FF5A033CE63914E245F.ashx"></p>
        <p>This simple Layout (a term Sitecore uses for the .aspx Web Form itself) provides four separate regions. These regions are identified by Sitecore Placeholders. If you look at the actual .aspx file (which is in your project at /layouts/LaunchSitecore/Basic/BasicLayout.aspx), you'll see the Sitecore controls called out in the source. For instance:</p>
        <p>&lt;sc:Placeholder ID="phHeader" Key="header" runat="server" /&gt;</p>
        <p>This tag identifies the Header Placeholder region in the wireframe above. Sitecore will replace this placeholder with any controls that have been identified in the Item's presentation details for that Placeholder.</p>
        <p>To see an Item's presentation detail, use the Content Editor and choose Presentation--&gt;Details. You will see a dialog similar to the screenshot below:</p>
        <p><img width="516" height="643" class="img-polaroid" style="width: 308px; height: 383px;" alt="" src="~/media/7623B2B0E6C2468E800127064FA042B3.ashx"></p>
        <p>When you click Edit, you will see the specific Placeholders a control is destined for.</p>
        <p><img width="519" height="631" class="img-polaroid" style="width: 318px; height: 390px;" alt="" src="~/media/05BE26EC68214BB993083240F00A3E1D.ashx"></p>
        <p>The Show Fields control (which happens to be a Sublayout, or .ascx control) is set up to be inserted where the "content" placeholder resides in our Layout file.</p>
