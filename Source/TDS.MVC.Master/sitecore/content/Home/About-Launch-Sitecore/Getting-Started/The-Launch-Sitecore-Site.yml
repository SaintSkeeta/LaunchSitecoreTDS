    - ID: "5a5684bb-8b54-44f6-abcc-2bada05ada5d"
      Hint: Body
      Value: "<p>Welcome to the Launch Sitecore site. It is designed to help you evaluate Sitecore and understand the key concepts about the Sitecore architecture.  Sitecore is a platform to deliver business-specific content management solutions. The Sitecore platform enables customers to implement solutions that meet their needs without compromise.  Launch Sitecore is a site to help understand what those building blocks are and how to use them. It can also be used as an accelerator for proof of concepts or as a test bed for add on modules.</p>"
