    - ID: "00e1d306-96bd-4b32-85b4-cd63c53cc6c1"
      Hint: Abstract
      Value: <p>A description on why the Launch Sitecore information architecture is the way it is.</p>
    - ID: "5a5684bb-8b54-44f6-abcc-2bada05ada5d"
      Hint: Body
      Value: |
        <p>As Launch Sitecore was to be used as a reference site and would be expected to be the base solution for future projects, the project needed to have a flexible information architecture. Fortunately, Sitecore's data templating infrastructure was already flexible so implementation of the data structures was fairly simple. A set of base data templates were created to allow for broad changes, if needed in the future.</p>
        <p><img alt="" src="~/media/d747a11de38244939512a97b5648ccce.ashx" class="img-polaroid" style="width: 257px; height: 491px;"></p>
        <p>One design aspect that was contemplated in detail was whether or not to use the content hierarchy as the URL structure or to abstract the URL structure from the content hierarchy. One advantage of abstracting the URL structure from the content hierarchy is that content authors are free to place content items anywhere in the content tree and not be concerned with impacting navigation. The advantage of having the URL structure and the content hierarchy to be one of the same is the simplicity and usability for content authors. In the end, the design opted for simplicity with the idea that the Launch Sitecore solution can introduce URL abstraction in later releases.</p>
        <p><img alt="" src="~/media/096ea1e0415946ad923eb06dd14e6439.ashx" class="img-polaroid" style="width: 439px; height: 505px;"></p>
