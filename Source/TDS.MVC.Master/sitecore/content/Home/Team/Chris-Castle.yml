      Value: <p>As part of the Sales Engineering Team, Chris works with clients to help them understand Sitecore and how it can be utilized in their environment.</p>
    - ID: "5a5684bb-8b54-44f6-abcc-2bada05ada5d"
      Hint: Body
      Value: <p>With a background in consulting, he enjoys the challenges and topics related to managing large scale deployments. Throughout his career, he has worked primarily with the Microsoft technologies and developed solutions across multiple industries. The constant in all of this was a focus on web based technologies and solutions. Chris also helps to manage the Launch Sitecore site.</p>
